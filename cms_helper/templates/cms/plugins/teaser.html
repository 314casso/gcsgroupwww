{% load i18n %}
<h3>{{ object.title|title }}</span></h3>
{% if object.image %}
	{% if link %}<a href="{{ link }}">{% endif %}
		<img src="{{ object.image.url }}" alt="{{ object.title }}"/>
	{% if link %}</a>{% endif %}
{% endif %}
{% if object.description %}
<p>{{ object.description }}</p>
{% endif %}
{% if link %}<a class="btn btn-info" href="{{ link }}">{% trans "More" %} &#187;</a>{% endif %}
