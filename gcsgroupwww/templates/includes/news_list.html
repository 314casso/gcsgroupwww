{% load i18n %}

{% if entries %}
    <ul class="doclist">
    {% for doc in entries %}
        <li><span>{{ doc.issue_date|date:"d.m.Y"}}</span><a href="{{ MEDIA_URL }}{{ doc.attachment }}">{{ doc.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>{% trans "No docs are available" %}</p>
{% endif %}

{% if is_paginated %}
{% load zinnia_tags %}
{% zinnia_pagination page_obj %}
{% endif %}


{% load i18n %}
