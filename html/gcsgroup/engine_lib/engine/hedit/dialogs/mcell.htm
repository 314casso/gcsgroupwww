function selOn(ctrl)
{ ctrl.style.borderColor = '#546697';
  ctrl.style.backgroundColor = '#B5BED6';    
  ctrl.style.cursor = 'hand'; }

function selOff(ctrl)
{ ctrl.style.borderColor = '#D6D3CE';
  ctrl.style.backgroundColor = '#D6D3CE'; }

function selDown(ctrl)
{ ctrl.style.backgroundColor = '#8492B5';  }

function selUp(ctrl)
{ ctrl.style.backgroundColor = '#B5BED6';  }

function insColor(oColor) {
 eval('tableForm.'+colorType).value=oColor;
}
function hideColor(){
 colorMenu.style.visibility='hidden';
}
var colorType='bgColor';
var myTable = window.opener;

window.onload = setValues;

var cellBgColor = myTable.selectedTD.bgColor;
var cellWidth = myTable.selectedTD.width;
var cellAlign = myTable.selectedTD.align;
var cellvAlign = myTable.selectedTD.vAlign;

var tablePadding = myTable.selectedTable.cellPadding;

function setValues() {

	tableForm.cell_width.value = cellWidth;
	tableForm.bgColor.value = cellBgColor;
	this.focus();
}

function doModify() {

	var error = 0;
	if (tableForm.cell_width.value < 0) {
		alert("Cell Width must contain a valid, positive number")
		error = 1
		tableForm.cell_width.select()
		tableForm.cell_width.focus()
	}

	if (error != 1) {
        	myTable.selectedTD.width = tableForm.cell_width.value
    
        	if (tableForm.bgColor.value != "") {
        		myTable.selectedTD.bgColor = tableForm.bgColor.value
        	} else {
        		myTable.selectedTD.removeAttribute('bgColor',0)
        	}

		if (tableForm.align[tableForm.align.selectedIndex].value != "None") {
        		myTable.selectedTD.align = tableForm.align[tableForm.align.selectedIndex].value
        	} else {
        		myTable.selectedTD.removeAttribute('align',0)
        	}

		if (tableForm.valign[tableForm.valign.selectedIndex].value != "") {
        		myTable.selectedTD.vAlign = tableForm.valign[tableForm.valign.selectedIndex].value
        	} else {
        		myTable.selectedTD.removeAttribute('vAlign',0)
        	}
        
        	window.close()
	}
}

function printAlign() {
	if ((cellAlign != undefined) && (cellAlign != "")) {
		document.write('<option value="'+cellAlign+'" selected>' + cellAlign)
		document.write('<option>нет')
	} else {
		document.write('<option selected>нет')
	}
}

function printvAlign() {
	if ((cellvAlign != undefined) && (cellvAlign != "")) {
		document.write('<option value="'+cellvAlign+'" selected>' + cellvAlign)
		document.write('<option>нет')
	} else {
		document.write('<option selected>нет')
	}
}
</script>
