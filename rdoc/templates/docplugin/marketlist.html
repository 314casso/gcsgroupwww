{% load i18n %}

{% for object in entries %}
<p>
	<span class="label">{{ object.issue_date|date:"M. Y" }}</span>
	<a href="{{ request.build_absolute_uri|slice:":-1" }}{{ MEDIA_URL }}{{ object.attachment }}" title="{{ object.title }}" rel="bookmark">{{ object.title }}</a>
	
	<a name="fb_share" type="button" 
   	share_url="{{ request.build_absolute_uri|slice:":-1" }}{{ MEDIA_URL }}{{ object.attachment }}">Поделиться ссылкой</a> 
	<script src="http://static.ak.fbcdn.net/connect.php/js/FB.Share" 
        type="text/javascript">
	</script>
	
</p>
{% empty %}
<p>
	{% trans "No entries yet." %}
</p>

{% endfor %}

{% if is_paginated %}
<div class="pagination">
{% load zinnia_tags %}
{% zinnia_pagination page_obj %}
</div>
{% endif %}
